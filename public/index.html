<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#6366f1">
  <meta name="description" content="CreditMind - Business Mindset Assessment">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/icons/icon-192.png">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">
  <title>CreditMind</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg-primary: #0a0e27;
      --bg-secondary: #131838;
      --accent: #6366f1;
      --accent-light: #818cf8;
      --success: #22c55e;
      --warning: #f59e0b;
      --danger: #ef4444;
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --card-bg: rgba(30, 41, 82, 0.6);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      max-width: 440px;
      margin: 0 auto;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }

    /* Loading Screen */
    #loading-screen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: var(--bg-primary);
      z-index: 1000;
      transition: opacity 0.5s;
    }

    #loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loading-logo {
      width: 80px;
      height: 80px;
      border-radius: 20px;
      background: linear-gradient(135deg, var(--accent), #a855f7);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 24px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .loading-text {
      font-size: 14px;
      color: var(--text-secondary);
      margin-top: 16px;
    }

    .loading-bar {
      width: 200px;
      height: 3px;
      background: var(--bg-secondary);
      border-radius: 2px;
      overflow: hidden;
      margin-top: 12px;
    }

    .loading-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--accent), #a855f7);
      border-radius: 2px;
      animation: loading 2s ease-in-out infinite;
    }

    @keyframes loading {
      0% { width: 0; transform: translateX(0); }
      50% { width: 70%; }
      100% { width: 100%; transform: translateX(0); }
    }

    /* Game Container */
    #game-container {
      width: 100%;
      min-height: 100vh;
      display: none;
    }

    #game-container.active {
      display: block;
    }

    #phaser-game {
      width: 100%;
      height: 100vh;
    }

    #phaser-game canvas {
      width: 100% !important;
      height: 100% !important;
    }

    /* PWA Install Banner */
    #install-banner {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      max-width: 440px;
      margin: 0 auto;
      background: var(--bg-secondary);
      border-top: 1px solid rgba(99, 102, 241, 0.3);
      padding: 16px 20px;
      z-index: 900;
      animation: slideUp 0.3s ease;
    }

    #install-banner.visible { display: flex; align-items: center; gap: 12px; }

    @keyframes slideUp {
      from { transform: translateY(100%); }
      to { transform: translateY(0); }
    }

    .install-text { flex: 1; font-size: 13px; color: var(--text-secondary); }
    .install-btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
    }
    .install-dismiss {
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 18px;
      cursor: pointer;
      padding: 4px;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="loading-logo">CM</div>
    <div style="font-size: 20px; font-weight: 600;">CreditMind</div>
    <div class="loading-text">Loading your assessment...</div>
    <div class="loading-bar"><div class="loading-bar-fill"></div></div>
  </div>

  <!-- Game Container (Phaser renders here) -->
  <div id="game-container">
    <div id="phaser-game"></div>
  </div>

  <!-- PWA Install Banner -->
  <div id="install-banner">
    <div class="install-text">Install CreditMind for the best experience</div>
    <button class="install-btn" id="install-btn">Install</button>
    <button class="install-dismiss" id="install-dismiss">&times;</button>
  </div>

  <script>
    // Service Worker Registration
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').catch(() => {});
    }

    // PWA Install Prompt
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('install-banner').classList.add('visible');
    });

    document.getElementById('install-btn').addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        await deferredPrompt.userChoice;
        deferredPrompt = null;
        document.getElementById('install-banner').classList.remove('visible');
      }
    });

    document.getElementById('install-dismiss').addEventListener('click', () => {
      document.getElementById('install-banner').classList.remove('visible');
    });
  </script>

  <!-- Game entry point loaded by Vite -->
  <script type="module" src="/src/game/main.ts"></script>
</body>
</html>
