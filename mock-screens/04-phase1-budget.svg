<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 440 760" width="440" height="760">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0a0e27"/>
      <stop offset="100%" stop-color="#131838"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#818cf8"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="440" height="760" fill="url(#bgGrad)" rx="20"/>

  <!-- Header -->
  <rect x="0" y="0" width="440" height="80" fill="rgba(0,0,0,0.3)" rx="20"/>
  <text x="24" y="35" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="700">CreditMind</text>
  <text x="360" y="35" fill="#22c55e" font-family="monospace" font-size="14">03:12</text>
  <rect x="24" y="54" width="392" height="6" rx="3" fill="#1e2248"/>
  <rect x="24" y="54" width="196" height="6" rx="3" fill="url(#accentGrad)"/>
  <text x="416" y="50" fill="#64748b" font-family="monospace" font-size="11" text-anchor="end">4/8</text>

  <!-- Trait label -->
  <rect x="24" y="100" width="100" height="28" rx="14" fill="#1e2a3e"/>
  <text x="74" y="119" fill="#60a5fa" font-family="system-ui, sans-serif" font-size="12" font-weight="600" text-anchor="middle">Agreeableness</text>

  <!-- Question -->
  <text x="24" y="164" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">
    <tspan x="24" dy="0">You have $10,000 to allocate across</tspan>
    <tspan x="24" dy="26">your business priorities. How would</tspan>
    <tspan x="24" dy="26">you split the budget?</tspan>
  </text>

  <!-- Total indicator -->
  <rect x="280" y="248" width="136" height="36" rx="18" fill="#1a1f3d" stroke="#2a2f52" stroke-width="1"/>
  <text x="348" y="271" fill="#22c55e" font-family="monospace" font-size="14" font-weight="700" text-anchor="middle">$10,000</text>

  <!-- Budget sliders -->
  <!-- Category 1: Team -->
  <g transform="translate(24, 310)">
    <text x="0" y="0" fill="#c7d2fe" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Team Bonuses</text>
    <text x="392" y="0" fill="#22c55e" font-family="monospace" font-size="14" font-weight="700" text-anchor="end">35%</text>
    <rect x="0" y="14" width="392" height="8" rx="4" fill="#1e2248"/>
    <rect x="0" y="14" width="137" height="8" rx="4" fill="#6366f1"/>
    <circle cx="137" cy="18" r="12" fill="#6366f1" stroke="white" stroke-width="2"/>
    <text x="137" y="22" fill="white" font-family="monospace" font-size="9" text-anchor="middle">$3.5K</text>
  </g>

  <!-- Category 2: Marketing -->
  <g transform="translate(24, 380)">
    <text x="0" y="0" fill="#c7d2fe" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Marketing</text>
    <text x="392" y="0" fill="#f59e0b" font-family="monospace" font-size="14" font-weight="700" text-anchor="end">25%</text>
    <rect x="0" y="14" width="392" height="8" rx="4" fill="#1e2248"/>
    <rect x="0" y="14" width="98" height="8" rx="4" fill="#f59e0b"/>
    <circle cx="98" cy="18" r="12" fill="#f59e0b" stroke="white" stroke-width="2"/>
    <text x="98" y="22" fill="white" font-family="monospace" font-size="9" text-anchor="middle">$2.5K</text>
  </g>

  <!-- Category 3: Equipment -->
  <g transform="translate(24, 450)">
    <text x="0" y="0" fill="#c7d2fe" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Equipment</text>
    <text x="392" y="0" fill="#22c55e" font-family="monospace" font-size="14" font-weight="700" text-anchor="end">20%</text>
    <rect x="0" y="14" width="392" height="8" rx="4" fill="#1e2248"/>
    <rect x="0" y="14" width="78" height="8" rx="4" fill="#22c55e"/>
    <circle cx="78" cy="18" r="12" fill="#22c55e" stroke="white" stroke-width="2"/>
    <text x="78" y="22" fill="white" font-family="monospace" font-size="9" text-anchor="middle">$2.0K</text>
  </g>

  <!-- Category 4: Savings -->
  <g transform="translate(24, 520)">
    <text x="0" y="0" fill="#c7d2fe" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Emergency Fund</text>
    <text x="392" y="0" fill="#ef4444" font-family="monospace" font-size="14" font-weight="700" text-anchor="end">20%</text>
    <rect x="0" y="14" width="392" height="8" rx="4" fill="#1e2248"/>
    <rect x="0" y="14" width="78" height="8" rx="4" fill="#ef4444"/>
    <circle cx="78" cy="18" r="12" fill="#ef4444" stroke="white" stroke-width="2"/>
    <text x="78" y="22" fill="white" font-family="monospace" font-size="9" text-anchor="middle">$2.0K</text>
  </g>

  <!-- Next button -->
  <rect x="24" y="600" width="392" height="56" rx="16" fill="url(#accentGrad)"/>
  <text x="220" y="634" fill="white" font-family="system-ui, sans-serif" font-size="16" font-weight="700" text-anchor="middle">Continue</text>

  <!-- Tip -->
  <text x="220" y="690" fill="#475569" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">Drag sliders to allocate your budget (must total 100%)</text>
</svg>
