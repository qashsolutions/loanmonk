<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a0e27"/>
      <stop offset="100%" stop-color="#131838"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#818cf8"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGrad)" rx="12"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="700" r="200" fill="#6366f1" opacity="0.03"/>
  <circle cx="1100" cy="100" r="300" fill="#818cf8" opacity="0.03"/>

  <!-- Login card -->
  <rect x="400" y="160" width="400" height="480" rx="24" fill="#1a1f3d" stroke="#2a2f52" stroke-width="1"/>

  <!-- Logo -->
  <g transform="translate(600, 220)">
    <circle cx="0" cy="0" r="30" fill="none" stroke="#6366f1" stroke-width="2"/>
    <path d="M-10,-12 Q0,-20 10,-12" fill="none" stroke="#818cf8" stroke-width="1.5"/>
    <path d="M-12,-2 Q0,-10 12,-2" fill="none" stroke="#818cf8" stroke-width="1.5"/>
    <path d="M-10,6 Q0,12 10,6" fill="none" stroke="#818cf8" stroke-width="1.5"/>
    <circle cx="0" cy="0" r="3" fill="#a5b4fc"/>
  </g>

  <text x="600" y="280" fill="white" font-family="system-ui, sans-serif" font-size="24" font-weight="700" text-anchor="middle">CreditMind Admin</text>
  <text x="600" y="305" fill="#64748b" font-family="system-ui, sans-serif" font-size="13" text-anchor="middle">Sign in to the assessment dashboard</text>

  <!-- Email field -->
  <text x="440" y="350" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="13" font-weight="600">Email Address</text>
  <rect x="440" y="360" width="320" height="48" rx="12" fill="#131838" stroke="#2a2f52" stroke-width="1"/>
  <text x="460" y="390" fill="#475569" font-family="system-ui, sans-serif" font-size="14">admin@creditmind.io</text>

  <!-- Password field -->
  <text x="440" y="435" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="13" font-weight="600">Password</text>
  <rect x="440" y="445" width="320" height="48" rx="12" fill="#131838" stroke="#2a2f52" stroke-width="1"/>
  <g transform="translate(460, 475)">
    <circle cx="0" cy="0" r="4" fill="#475569"/>
    <circle cx="16" cy="0" r="4" fill="#475569"/>
    <circle cx="32" cy="0" r="4" fill="#475569"/>
    <circle cx="48" cy="0" r="4" fill="#475569"/>
    <circle cx="64" cy="0" r="4" fill="#475569"/>
    <circle cx="80" cy="0" r="4" fill="#475569"/>
    <circle cx="96" cy="0" r="4" fill="#475569"/>
    <circle cx="112" cy="0" r="4" fill="#475569"/>
  </g>

  <!-- Sign in button -->
  <rect x="440" y="520" width="320" height="48" rx="12" fill="url(#accentGrad)"/>
  <text x="600" y="550" fill="white" font-family="system-ui, sans-serif" font-size="15" font-weight="700" text-anchor="middle">Sign In</text>

  <!-- Footer text -->
  <text x="600" y="600" fill="#475569" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">Authorized personnel only</text>
  <text x="600" y="620" fill="#334155" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">All sessions are logged and monitored</text>
</svg>
