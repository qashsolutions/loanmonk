<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 440 760" width="440" height="760">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0a0e27"/>
      <stop offset="100%" stop-color="#131838"/>
    </linearGradient>
    <linearGradient id="successGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="100%" stop-color="#16a34a"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#818cf8"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="440" height="760" fill="url(#bgGrad)" rx="20"/>

  <!-- Confetti dots (decorative) -->
  <circle cx="60" cy="80" r="3" fill="#6366f1" opacity="0.6"/>
  <circle cx="140" cy="60" r="2" fill="#f59e0b" opacity="0.5"/>
  <circle cx="300" cy="70" r="3" fill="#22c55e" opacity="0.6"/>
  <circle cx="380" cy="90" r="2" fill="#818cf8" opacity="0.5"/>
  <circle cx="90" cy="120" r="2" fill="#f59e0b" opacity="0.4"/>
  <circle cx="350" cy="130" r="3" fill="#6366f1" opacity="0.5"/>
  <rect x="200" y="55" width="6" height="6" rx="1" fill="#22c55e" opacity="0.4" transform="rotate(45, 203, 58)"/>
  <rect x="250" y="100" width="5" height="5" rx="1" fill="#f59e0b" opacity="0.5" transform="rotate(30, 252, 102)"/>
  <rect x="100" y="100" width="4" height="4" rx="1" fill="#818cf8" opacity="0.5" transform="rotate(15, 102, 102)"/>

  <!-- Success circle -->
  <g transform="translate(220, 200)" filter="url(#glow)">
    <circle cx="0" cy="0" r="64" fill="none" stroke="#22c55e" stroke-width="3" opacity="0.3"/>
    <circle cx="0" cy="0" r="50" fill="#0a2e1a" stroke="#22c55e" stroke-width="3"/>
    <!-- Checkmark -->
    <path d="M-18,2 L-6,14 L20,-12" fill="none" stroke="#22c55e" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Decision text -->
  <text x="220" y="300" fill="#22c55e" font-family="system-ui, sans-serif" font-size="28" font-weight="800" text-anchor="middle">APPROVED</text>
  <text x="220" y="330" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="14" text-anchor="middle">Your assessment is complete</text>

  <!-- Profile card -->
  <rect x="32" y="360" width="376" height="100" rx="16" fill="#1a1f3d" stroke="#2a2f52" stroke-width="1"/>
  <text x="52" y="390" fill="#64748b" font-family="system-ui, sans-serif" font-size="11" font-weight="600" letter-spacing="1">YOUR MONEY PROFILE</text>
  <text x="52" y="418" fill="white" font-family="system-ui, sans-serif" font-size="20" font-weight="700">Prudent Planner</text>
  <text x="52" y="442" fill="#818cf8" font-family="system-ui, sans-serif" font-size="13">Disciplined, forward-thinking, low risk</text>

  <!-- Loan details card -->
  <rect x="32" y="480" width="376" height="160" rx="16" fill="#1a1f3d" stroke="#2a2f52" stroke-width="1"/>
  <text x="52" y="510" fill="#64748b" font-family="system-ui, sans-serif" font-size="11" font-weight="600" letter-spacing="1">LOAN RECOMMENDATION</text>

  <!-- Loan metrics -->
  <g transform="translate(52, 530)">
    <text x="0" y="0" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="12">Max Amount</text>
    <text x="0" y="22" fill="#22c55e" font-family="monospace" font-size="22" font-weight="700">$50,000</text>
  </g>
  <g transform="translate(200, 530)">
    <text x="0" y="0" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="12">Duration</text>
    <text x="0" y="22" fill="white" font-family="monospace" font-size="22" font-weight="700">36 mo</text>
  </g>
  <g transform="translate(320, 530)">
    <text x="0" y="0" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="12">APR</text>
    <text x="0" y="22" fill="white" font-family="monospace" font-size="22" font-weight="700">8.5%</text>
  </g>

  <!-- Risk rating pill -->
  <rect x="52" y="580" width="100" height="30" rx="15" fill="#0a2e1a" stroke="#22c55e" stroke-width="1"/>
  <text x="102" y="600" fill="#22c55e" font-family="system-ui, sans-serif" font-size="12" font-weight="700" text-anchor="middle">LOW RISK</text>

  <!-- PD Score -->
  <text x="200" y="600" fill="#64748b" font-family="system-ui, sans-serif" font-size="12">PD Score: <tspan fill="#22c55e" font-weight="700">5.2%</tspan></text>

  <!-- CTA button -->
  <rect x="32" y="670" width="376" height="56" rx="16" fill="url(#accentGrad)"/>
  <text x="220" y="704" fill="white" font-family="system-ui, sans-serif" font-size="16" font-weight="700" text-anchor="middle">View Full Report</text>
</svg>
