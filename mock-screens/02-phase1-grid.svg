<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 440 760" width="440" height="760">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0a0e27"/>
      <stop offset="100%" stop-color="#131838"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#818cf8"/>
    </linearGradient>
    <linearGradient id="cardActive" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#312e81"/>
      <stop offset="100%" stop-color="#1e1b4b"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="440" height="760" fill="url(#bgGrad)" rx="20"/>

  <!-- Header -->
  <rect x="0" y="0" width="440" height="80" fill="rgba(0,0,0,0.3)" rx="20"/>
  <text x="24" y="35" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="700">CreditMind</text>
  <text x="360" y="35" fill="#f59e0b" font-family="monospace" font-size="14">02:34</text>

  <!-- Progress bar -->
  <rect x="24" y="54" width="392" height="6" rx="3" fill="#1e2248"/>
  <rect x="24" y="54" width="147" height="6" rx="3" fill="url(#accentGrad)"/>
  <text x="416" y="50" fill="#64748b" font-family="monospace" font-size="11" text-anchor="end">3/8</text>

  <!-- Question label -->
  <rect x="24" y="100" width="120" height="28" rx="14" fill="#312e81"/>
  <text x="84" y="119" fill="#818cf8" font-family="system-ui, sans-serif" font-size="12" font-weight="600" text-anchor="middle">Conscientiousness</text>

  <!-- Question text -->
  <text x="24" y="160" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">
    <tspan x="24" dy="0">Your small business just received a</tspan>
    <tspan x="24" dy="26">large unexpected order. How do you</tspan>
    <tspan x="24" dy="26">handle the situation?</tspan>
  </text>

  <!-- 2x2 Grid Cards -->
  <!-- Card 1 - Selected -->
  <rect x="24" y="260" width="190" height="140" rx="16" fill="url(#cardActive)" stroke="#6366f1" stroke-width="2"/>
  <circle cx="184" cy="280" r="12" fill="#6366f1"/>
  <path d="M179,280 L182,283 L189,276" fill="none" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <text x="40" y="295" fill="#c7d2fe" font-family="system-ui, sans-serif" font-size="11" font-weight="600">PLAN FIRST</text>
  <text x="40" y="318" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="12">
    <tspan x="40" dy="0">Create a detailed</tspan>
    <tspan x="40" dy="18">production schedule</tspan>
    <tspan x="40" dy="18">before committing</tspan>
  </text>

  <!-- Card 2 -->
  <rect x="226" y="260" width="190" height="140" rx="16" fill="#1a1f3d" stroke="#2a2f52" stroke-width="1"/>
  <text x="242" y="295" fill="#c7d2fe" font-family="system-ui, sans-serif" font-size="11" font-weight="600">ACCEPT IMMEDIATELY</text>
  <text x="242" y="318" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="12">
    <tspan x="242" dy="0">Say yes right away</tspan>
    <tspan x="242" dy="18">and figure out the</tspan>
    <tspan x="242" dy="18">logistics later</tspan>
  </text>

  <!-- Card 3 -->
  <rect x="24" y="412" width="190" height="140" rx="16" fill="#1a1f3d" stroke="#2a2f52" stroke-width="1"/>
  <text x="40" y="447" fill="#c7d2fe" font-family="system-ui, sans-serif" font-size="11" font-weight="600">NEGOTIATE TERMS</text>
  <text x="40" y="470" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="12">
    <tspan x="40" dy="0">Ask for extended</tspan>
    <tspan x="40" dy="18">delivery timeline</tspan>
    <tspan x="40" dy="18">and partial upfront</tspan>
  </text>

  <!-- Card 4 -->
  <rect x="226" y="412" width="190" height="140" rx="16" fill="#1a1f3d" stroke="#2a2f52" stroke-width="1"/>
  <text x="242" y="447" fill="#c7d2fe" font-family="system-ui, sans-serif" font-size="11" font-weight="600">DELEGATE</text>
  <text x="242" y="470" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="12">
    <tspan x="242" dy="0">Pass it to your team</tspan>
    <tspan x="242" dy="18">and check in on</tspan>
    <tspan x="242" dy="18">progress periodically</tspan>
  </text>

  <!-- Next button -->
  <rect x="24" y="600" width="392" height="56" rx="16" fill="url(#accentGrad)"/>
  <text x="220" y="634" fill="white" font-family="system-ui, sans-serif" font-size="16" font-weight="700" text-anchor="middle">Continue</text>

  <!-- Tip text -->
  <text x="220" y="690" fill="#475569" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">Choose the option that best describes you</text>

  <!-- Bottom indicator dots -->
  <g transform="translate(190, 720)">
    <circle cx="0" cy="0" r="4" fill="#2a2f52"/>
    <circle cx="16" cy="0" r="4" fill="#2a2f52"/>
    <circle cx="32" cy="0" r="5" fill="#6366f1"/>
    <circle cx="48" cy="0" r="4" fill="#2a2f52"/>
    <circle cx="64" cy="0" r="4" fill="#2a2f52"/>
  </g>
</svg>
