<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 440 760" width="440" height="760">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0a0e27"/>
      <stop offset="100%" stop-color="#131838"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#818cf8"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="440" height="760" fill="url(#bgGrad)" rx="20"/>

  <!-- Header -->
  <rect x="0" y="0" width="440" height="80" fill="rgba(0,0,0,0.3)" rx="20"/>
  <text x="24" y="35" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="700">CreditMind</text>
  <text x="360" y="35" fill="#f59e0b" font-family="monospace" font-size="14">01:52</text>
  <rect x="24" y="54" width="392" height="6" rx="3" fill="#1e2248"/>
  <rect x="24" y="54" width="245" height="6" rx="3" fill="url(#accentGrad)"/>
  <text x="416" y="50" fill="#64748b" font-family="monospace" font-size="11" text-anchor="end">5/8</text>

  <!-- Trait label -->
  <rect x="24" y="100" width="90" height="28" rx="14" fill="#1e3a2e"/>
  <text x="69" y="119" fill="#22c55e" font-family="system-ui, sans-serif" font-size="12" font-weight="600" text-anchor="middle">Neuroticism</text>

  <!-- Question -->
  <text x="24" y="164" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">
    <tspan x="24" dy="0">When a key client suddenly cancels</tspan>
    <tspan x="24" dy="26">a major contract, how much does</tspan>
    <tspan x="24" dy="26">this affect your confidence?</tspan>
  </text>

  <!-- Spectrum labels -->
  <text x="24" y="280" fill="#64748b" font-family="system-ui, sans-serif" font-size="12">Not at all</text>
  <text x="416" y="280" fill="#64748b" font-family="system-ui, sans-serif" font-size="12" text-anchor="end">Extremely</text>

  <!-- 5 Bars -->
  <g transform="translate(24, 300)">
    <!-- Bar 1 -->
    <rect x="0" y="120" width="68" height="80" rx="10" fill="#1a1f3d" stroke="#2a2f52" stroke-width="1"/>
    <text x="34" y="168" fill="#64748b" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">1</text>

    <!-- Bar 2 -->
    <rect x="81" y="90" width="68" height="110" rx="10" fill="#1a1f3d" stroke="#2a2f52" stroke-width="1"/>
    <text x="115" y="153" fill="#64748b" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">2</text>

    <!-- Bar 3 - Selected -->
    <rect x="162" y="60" width="68" height="140" rx="10" fill="#312e81" stroke="#6366f1" stroke-width="2"/>
    <circle cx="196" cy="76" r="10" fill="#6366f1"/>
    <text x="196" y="80" fill="white" font-family="system-ui, sans-serif" font-size="11" font-weight="700" text-anchor="middle">3</text>
    <text x="196" y="130" fill="#c7d2fe" font-family="system-ui, sans-serif" font-size="24" text-anchor="middle">|||</text>

    <!-- Bar 4 -->
    <rect x="243" y="30" width="68" height="170" rx="10" fill="#1a1f3d" stroke="#2a2f52" stroke-width="1"/>
    <text x="277" y="123" fill="#64748b" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">4</text>

    <!-- Bar 5 -->
    <rect x="324" y="0" width="68" height="200" rx="10" fill="#1a1f3d" stroke="#2a2f52" stroke-width="1"/>
    <text x="358" y="108" fill="#64748b" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">5</text>
  </g>

  <!-- Scale labels below bars -->
  <text x="58" y="530" fill="#475569" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">Barely</text>
  <text x="139" y="530" fill="#475569" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">Slightly</text>
  <text x="220" y="530" fill="#a5b4fc" font-family="system-ui, sans-serif" font-size="11" font-weight="600" text-anchor="middle">Moderately</text>
  <text x="301" y="530" fill="#475569" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">Very</text>
  <text x="382" y="530" fill="#475569" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">Extremely</text>

  <!-- Next button -->
  <rect x="24" y="580" width="392" height="56" rx="16" fill="url(#accentGrad)"/>
  <text x="220" y="614" fill="white" font-family="system-ui, sans-serif" font-size="16" font-weight="700" text-anchor="middle">Continue</text>

  <!-- Tip -->
  <text x="220" y="670" fill="#475569" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">Tap a bar to indicate your response level</text>

  <!-- Bottom dots -->
  <g transform="translate(190, 720)">
    <circle cx="0" cy="0" r="4" fill="#6366f1"/>
    <circle cx="16" cy="0" r="4" fill="#6366f1"/>
    <circle cx="32" cy="0" r="4" fill="#6366f1"/>
    <circle cx="48" cy="0" r="4" fill="#6366f1"/>
    <circle cx="64" cy="0" r="5" fill="#6366f1"/>
  </g>
</svg>
