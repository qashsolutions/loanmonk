<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 440 760" width="440" height="760">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0a0e27"/>
      <stop offset="100%" stop-color="#131838"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#818cf8"/>
    </linearGradient>
    <linearGradient id="timerGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#ef4444"/>
    </linearGradient>
    <pattern id="isoGrid" patternUnits="userSpaceOnUse" width="64" height="32">
      <path d="M0,16 L32,0 L64,16 L32,32 Z" fill="none" stroke="#1e2248" stroke-width="0.5"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="440" height="760" fill="url(#bgGrad)" rx="20"/>

  <!-- HUD Top Bar -->
  <rect x="0" y="0" width="440" height="100" fill="rgba(0,0,0,0.5)" rx="20"/>
  <text x="24" y="30" fill="#818cf8" font-family="system-ui, sans-serif" font-size="13" font-weight="600">SUPPLY RUN</text>
  <text x="416" y="30" fill="#818cf8" font-family="system-ui, sans-serif" font-size="13" font-weight="600" text-anchor="end">Phase 2</text>

  <!-- Timer -->
  <rect x="150" y="10" width="140" height="30" rx="15" fill="#1a1f3d" stroke="#f59e0b" stroke-width="1.5"/>
  <text x="220" y="30" fill="#f59e0b" font-family="monospace" font-size="18" font-weight="700" text-anchor="middle">0:42</text>

  <!-- Score + Cargo row -->
  <g transform="translate(24, 55)">
    <!-- Score -->
    <rect x="0" y="0" width="100" height="34" rx="10" fill="#1a1f3d"/>
    <text x="12" y="14" fill="#64748b" font-family="system-ui, sans-serif" font-size="9">SCORE</text>
    <text x="12" y="30" fill="#22c55e" font-family="monospace" font-size="16" font-weight="700">2,450</text>

    <!-- Cargo -->
    <rect x="112" y="0" width="100" height="34" rx="10" fill="#1a1f3d"/>
    <text x="124" y="14" fill="#64748b" font-family="system-ui, sans-serif" font-size="9">CARGO</text>
    <g transform="translate(124, 20)">
      <rect x="0" y="0" width="10" height="10" rx="2" fill="#6366f1"/>
      <rect x="14" y="0" width="10" height="10" rx="2" fill="#6366f1"/>
      <rect x="28" y="0" width="10" height="10" rx="2" fill="#6366f1"/>
      <rect x="42" y="0" width="10" height="10" rx="2" fill="#2a2f52"/>
      <rect x="56" y="0" width="10" height="10" rx="2" fill="#2a2f52"/>
    </g>

    <!-- Deliveries -->
    <rect x="224" y="0" width="100" height="34" rx="10" fill="#1a1f3d"/>
    <text x="236" y="14" fill="#64748b" font-family="system-ui, sans-serif" font-size="9">DELIVERIES</text>
    <text x="236" y="30" fill="#f59e0b" font-family="monospace" font-size="16" font-weight="700">4/8</text>

    <!-- Risk -->
    <rect x="336" y="0" width="80" height="34" rx="10" fill="#1a1f3d"/>
    <text x="348" y="14" fill="#64748b" font-family="system-ui, sans-serif" font-size="9">RISK</text>
    <rect x="348" y="20" width="56" height="6" rx="3" fill="#1e2248"/>
    <rect x="348" y="20" width="30" height="6" rx="3" fill="#f59e0b"/>
  </g>

  <!-- Isometric Game Area -->
  <rect x="0" y="100" width="440" height="540" fill="url(#isoGrid)" opacity="0.3"/>

  <!-- Isometric tiles (simplified grid) -->
  <g transform="translate(220, 300)">
    <!-- Row 1 -->
    <path d="M0,-120 L80,-80 L0,-40 L-80,-80 Z" fill="#131838" stroke="#1e2248" stroke-width="1"/>
    <path d="M80,-80 L160,-40 L80,0 L0,-40 Z" fill="#131838" stroke="#1e2248" stroke-width="1"/>
    <path d="M-80,-80 L0,-40 L-80,0 L-160,-40 Z" fill="#131838" stroke="#1e2248" stroke-width="1"/>

    <!-- Row 2 -->
    <path d="M0,-40 L80,0 L0,40 L-80,0 Z" fill="#0f1330" stroke="#1e2248" stroke-width="1"/>
    <path d="M80,0 L160,40 L80,80 L0,40 Z" fill="#131838" stroke="#1e2248" stroke-width="1"/>
    <path d="M-80,0 L0,40 L-80,80 L-160,40 Z" fill="#131838" stroke="#1e2248" stroke-width="1"/>

    <!-- Row 3 -->
    <path d="M0,40 L80,80 L0,120 L-80,80 Z" fill="#131838" stroke="#1e2248" stroke-width="1"/>
    <path d="M80,80 L160,120 L80,160 L0,120 Z" fill="#131838" stroke="#1e2248" stroke-width="1"/>
    <path d="M-80,80 L0,120 L-80,160 L-160,120 Z" fill="#131838" stroke="#1e2248" stroke-width="1"/>

    <!-- Player character (on center tile) -->
    <g transform="translate(0, -55)">
      <!-- Shadow -->
      <ellipse cx="0" cy="20" rx="16" ry="6" fill="rgba(99,102,241,0.3)"/>
      <!-- Body -->
      <rect x="-10" y="-20" width="20" height="30" rx="6" fill="#6366f1"/>
      <!-- Head -->
      <circle cx="0" cy="-28" r="10" fill="#a5b4fc"/>
      <!-- Eyes -->
      <circle cx="-4" cy="-30" r="2" fill="#1e1b4b"/>
      <circle cx="4" cy="-30" r="2" fill="#1e1b4b"/>
      <!-- Backpack (cargo) -->
      <rect x="10" y="-18" width="8" height="12" rx="2" fill="#f59e0b"/>
    </g>

    <!-- Cargo pickup (crate) on a tile -->
    <g transform="translate(80, -60)">
      <rect x="-10" y="-10" width="20" height="20" rx="3" fill="#22c55e" opacity="0.8"/>
      <text x="0" y="5" fill="white" font-family="system-ui, sans-serif" font-size="14" text-anchor="middle">+</text>
      <!-- Glow ring -->
      <circle cx="0" cy="0" r="18" fill="none" stroke="#22c55e" stroke-width="1" opacity="0.4"/>
    </g>

    <!-- Customer destination (on a tile) -->
    <g transform="translate(-80, 60)">
      <!-- Building -->
      <rect x="-14" y="-28" width="28" height="28" rx="4" fill="#f59e0b" opacity="0.8"/>
      <rect x="-8" y="-22" width="6" height="8" rx="1" fill="#1e1b4b"/>
      <rect x="2" y="-22" width="6" height="8" rx="1" fill="#1e1b4b"/>
      <rect x="-4" y="-10" width="8" height="10" rx="1" fill="#92400e"/>
      <!-- Glow -->
      <circle cx="0" cy="-14" r="22" fill="none" stroke="#f59e0b" stroke-width="1" opacity="0.4"/>
      <text x="0" y="16" fill="#f59e0b" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle" font-weight="600">DELIVER</text>
    </g>

    <!-- Hazard zone -->
    <g transform="translate(80, 100)">
      <path d="M0,-80 L80,-40 L0,0 L-80,-40 Z" fill="#ef4444" opacity="0.08" stroke="#ef4444" stroke-width="1" stroke-dasharray="4,4"/>
      <text x="0" y="-34" fill="#ef4444" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle" opacity="0.6">RISK ZONE</text>
    </g>

    <!-- Sharing NPC -->
    <g transform="translate(-80, -60)">
      <circle cx="0" cy="-14" r="8" fill="#818cf8" opacity="0.7"/>
      <rect x="-6" y="-6" width="12" height="14" rx="4" fill="#818cf8" opacity="0.7"/>
      <text x="0" y="18" fill="#818cf8" font-family="system-ui, sans-serif" font-size="9" text-anchor="middle">SHARE?</text>
    </g>
  </g>

  <!-- Bottom event banner -->
  <rect x="24" y="650" width="392" height="44" rx="12" fill="#1a2e1a" stroke="#22c55e" stroke-width="1"/>
  <circle cx="52" cy="672" r="14" fill="#22c55e" opacity="0.2"/>
  <text x="52" y="677" fill="#22c55e" font-family="system-ui, sans-serif" font-size="16" text-anchor="middle">+</text>
  <text x="80" y="668" fill="#22c55e" font-family="system-ui, sans-serif" font-size="13" font-weight="600">Cargo picked up!</text>
  <text x="80" y="684" fill="#4ade80" font-family="system-ui, sans-serif" font-size="11">+150 points  |  Deliver to customer</text>

  <!-- Touch hint -->
  <text x="220" y="720" fill="#334155" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">Tap tiles to move  |  Behavioral signals tracked</text>
</svg>
