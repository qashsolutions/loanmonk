<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 440 760" width="440" height="760">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0a0e27"/>
      <stop offset="100%" stop-color="#131838"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#818cf8"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="440" height="760" fill="url(#bgGrad)" rx="20"/>

  <!-- Status bar -->
  <rect x="0" y="0" width="440" height="44" fill="rgba(0,0,0,0.3)" rx="20" />
  <text x="24" y="30" fill="#818cf8" font-family="monospace" font-size="13">9:41</text>
  <text x="380" y="30" fill="#818cf8" font-family="monospace" font-size="13">87%</text>

  <!-- Logo area -->
  <g transform="translate(220, 280)" filter="url(#glow)">
    <!-- Brain icon stylized -->
    <circle cx="0" cy="0" r="60" fill="none" stroke="url(#accentGrad)" stroke-width="3"/>
    <circle cx="0" cy="0" r="45" fill="none" stroke="#6366f1" stroke-width="1.5" opacity="0.5"/>
    <!-- Neural paths -->
    <path d="M-20,-25 Q0,-40 20,-25" fill="none" stroke="#818cf8" stroke-width="2"/>
    <path d="M-25,-10 Q0,-20 25,-10" fill="none" stroke="#818cf8" stroke-width="2"/>
    <path d="M-20,5 Q0,15 20,5" fill="none" stroke="#818cf8" stroke-width="2"/>
    <path d="M-15,20 Q0,30 15,20" fill="none" stroke="#818cf8" stroke-width="2"/>
    <!-- Nodes -->
    <circle cx="-20" cy="-25" r="4" fill="#6366f1"/>
    <circle cx="20" cy="-25" r="4" fill="#6366f1"/>
    <circle cx="-25" cy="-10" r="3" fill="#818cf8"/>
    <circle cx="25" cy="-10" r="3" fill="#818cf8"/>
    <circle cx="0" cy="0" r="5" fill="#a5b4fc"/>
    <circle cx="-20" cy="5" r="3" fill="#818cf8"/>
    <circle cx="20" cy="5" r="3" fill="#818cf8"/>
  </g>

  <!-- App name -->
  <text x="220" y="390" fill="white" font-family="system-ui, sans-serif" font-size="36" font-weight="700" text-anchor="middle" letter-spacing="2">CreditMind</text>
  <text x="220" y="418" fill="#818cf8" font-family="system-ui, sans-serif" font-size="14" text-anchor="middle" letter-spacing="4">PSYCHOMETRIC ASSESSMENT</text>

  <!-- Loading spinner area -->
  <g transform="translate(220, 500)">
    <circle cx="0" cy="0" r="20" fill="none" stroke="#1e2248" stroke-width="3"/>
    <path d="M0,-20 A20,20 0 0,1 20,0" fill="none" stroke="url(#accentGrad)" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- Loading text -->
  <text x="220" y="550" fill="#64748b" font-family="system-ui, sans-serif" font-size="13" text-anchor="middle">Preparing your assessment...</text>

  <!-- Progress bar -->
  <rect x="120" y="580" width="200" height="4" rx="2" fill="#1e2248"/>
  <rect x="120" y="580" width="80" height="4" rx="2" fill="url(#accentGrad)"/>

  <!-- Bottom branding -->
  <text x="220" y="710" fill="#334155" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">Powered by AI-Driven Behavioral Science</text>
  <text x="220" y="730" fill="#1e293b" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">v1.0.0</text>
</svg>
